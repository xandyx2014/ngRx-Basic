<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <p>Espere....</p>
    </div>
  </div>
</div>
<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-spin fa-2x"></i>
      <p>Error :  {{error.status}}</p>
      <br>
      <p>{{error.message}}</p>
      <br>
      <p>{{error.url}}</p>
    </div>
  </div>
</div>

<div class="card-columns"  *ngIf="!loading">
  <div class="card" *ngFor="let user of usuarios">
    <img class="card-img-top" [src]="user.avatar">
    <div class="card-body">
      <h5 class="card-title"> {{ user.first_name }} {{user.last_name}}</h5>
      <p class="card-text">This is a longer card with supporting text below addi</p>
      <p class="card-text">
        <span class="text-muted">
          ID: {{user.id}}
        </span>
      </p>
    </div>
  </div>
</div>
